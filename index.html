<html lang="en">

<head>
    <title>My website</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header>
        <div class="logo">
            <img src="https://i.imgur.com/9FDL73S.png" width="200px;" height="40vh;">
        </div>
        <ul class="navbar">
            <li><a href="#">Overview</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Approach</a></li>
            <li><a href="#">Clients</a></li>
            <li><a href="#">FAQs</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>
    <section class="banner"></section>

    <video class="object-cover w-full" autoplay="" muted="" loop="" playsinline=""><source src="SF1.mp4" type="video/mp4"></video>
    <div class="overlay">
        <p>The <span class="gradiently">End-to-End  </span> eCommerce <br>Service Provider</p><br>
        <br>
        <a href="#" class="btn-type-2">Learn More</a>
    </div>
    </video>
    </div>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            min-height: 100vh;
        }
        
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: inline-flex;
            column-gap: 10vh;
            align-items: right;
            transition: 0.6s;
            padding: 40px 100px;
            z-index: 1000;
        }
        
        .logo {
            position: relative;
        }
        
        .navbar {
            display: flex;
            list-style: none;
            padding-top: 13.5px;
        }
        
        .navbar li {
            position: relative;
        }
        
        .navbar li a {
            position: relative;
            margin: 0px 15px;
            text-decoration: none;
            font-family: 'Inter', sans-serif;
            color: #fff;
            letter-spacing: 2px;
            font-weight: 500;
            transition: 0.6s;
        }
        
        .object-cover {
            -o-object-fit: cover;
            object-fit: cover;
        }
        
        .w-full {
            width: 100%;
            height: 100%;
        }
        
        .content {
            position: fixed;
            bottom: 0;
            background: rgba(12, 12, 20, 0);
            color: #f1f1f1;
            width: 100%;
            padding: 5px;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            /* Allow clicks to go through the overlay to the video controls */
        }
        
        p {
            padding-block-end: 45vh;
            font-size: 7vh;
            font-weight: 700;
            color: #ffffff;
            text-align: center;
            letter-spacing: -.01em;
            margin-left: auto;
            margin-right: auto;
            font-family: 'Inter', sans-serif;
        }
        
        .gradiently {
            background: linear-gradient(269.2deg, #4dbad6 13.54%, #348cf4 50.52%, #7b48e8 85.94%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 7vh;
            font-weight: 700;
            font-family: 'Inter', sans-serif;
        }
        
        .btn-type-2 {
            background: linear-gradient(269.2deg, #4dbad6 13.54%, #348cf4 50.52%, #7b48e8 85.94%);
            border-radius: 25px;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            font-weight: 700;
            font-family: 'Inter', sans-serif;
        }
    </style>
</body>

</html>
