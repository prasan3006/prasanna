<html lang="en">

<head>
    <title>My website</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <video class="object-cover w-full" autoplay="" muted="" loop="" playsinline=""><source src="SF1.mp4" type="video/mp4"></video>
    <div class="overlay">
        <p>This is some text on top of the video</p>
        <button id="customButton">Click Me</button>
    </div>
    </div>
    </video>
    </div>

    <style>
        .object-cover {
            -o-object-fit: cover;
            object-fit: cover;
        }
        
        .w-full {
            width: 100%;
            height: 100%;
        }
        
        .content {
            position: fixed;
            bottom: 0;
            background: rgba(12, 12, 20, 0);
            color: #f1f1f1;
            width: 100%;
            padding: 5px;
        }
        
        button {
            background-color: #4CAF50;
            /* Green */
            border: none;
            color: white;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            /* Allow clicks to go through the overlay to the video controls */
        }
        
        p {
            font-size: 24px;
            color: rgb(11, 7, 28);
            background-color: rgba(0, 0, 0, 0);
            padding: 10px 20px;
        }
    </style>
</body>

</html>
