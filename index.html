<html lang="en">

<head>
    <title>My website</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <video class="object-cover w-full" autoplay="" muted="" loop="" playsinline=""><source src="SF1.mp4" type="video/mp4"></video>
    <div class="overlay">
        <p>The <span class="gradiently">End-to-End  </span> eCommerce <br>Service Provider</p>
        <br>
        <a href="https://app.thorswap.finance/swap" class="btn-type-2">Learn More</a>
    </div>
    </video>
    </div>

    <style>
        .object-cover {
            -o-object-fit: cover;
            object-fit: cover;
        }
        
        .w-full {
            width: 100%;
            height: 100%;
        }
        
        .content {
            position: fixed;
            bottom: 0;
            background: rgba(12, 12, 20, 0);
            color: #f1f1f1;
            width: 100%;
            padding: 5px;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            /* Allow clicks to go through the overlay to the video controls */
        }
        
        p {
            padding-block-end: 45vh;
            font-size: 7vh;
            font-weight: 700;
            color: #ffffff;
            text-align: center;
            letter-spacing: -.01em;
            margin-left: auto;
            margin-right: auto;
            font-family: 'Inter', sans-serif;
        }
        
        .gradiently {
            background: linear-gradient(269.2deg, #4dbad6 13.54%, #348cf4 50.52%, #7b48e8 85.94%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 7vh;
            font-weight: 700;
            font-family: 'Inter', sans-serif;
        }
        
        .btn-type-2 {
            background: linear-gradient(269.2deg, #4dbad6 13.54%, #348cf4 50.52%, #7b48e8 85.94%);
            border-radius: 25px;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            font-weight: 700;
            font-family: 'Inter', sans-serif;
        }
    </style>
</body>

</html>
