    <div class="container">
        <form name="submit-to-google-sheet" onsubmit="downloadPDF()">
            <label for="email">Email</label>
            <input name="email" id="email" type="email" placeholder="Email" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    </div>
    </div>

    <script type="text/javascript">
        window.addEventListener("scroll", function() {
            var header = document.querySelector("header")
            header.classList.toggle("sticky", window.scrollY > 0);
        })

        function downloadPDF() {
            var emailInput = document.getElementById("email").value;
            if (emailInput !== "") {
                alert("Thank you for submitting your email!");
            }

            var link = document.createElement('a');
            link.href = 'Carousel.pdf';
            link.download = 'downloaded_file.pdf';
            link.click();
        }
        const scriptURL = 'https://script.google.com/macros/s/AKfycbz__bjSczqowEmYsVYJE6nR3wFJvFXsPMoTmf2y6YfMJtNMAL8X7Eophk5INwKq6Fk0ZQ/exec'
        const form = document.forms['submit-to-google-sheet']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, {
                    method: 'POST',
                    body: new FormData(form)
                })
                .then(response => console.log('Success!', response))
                .catch(error => console.error('Error!', error.message))
        })
    </script>
</body>
