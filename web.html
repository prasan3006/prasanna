<html lang="en">

<head>
    <title>My website</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <video autoplay muted loop id="myVideo">
        <source src="SF1.mp4" type="video/mp4">
      </video>
    <style>
        #myVideo {
            position: fixed;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
        }
        /* Add some content at the bottom of the video/page */
        
        .content {
            position: fixed;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            color: #f1f1f1;
            width: 100%;
            padding: 20px;
        }
    </style>
</body>

</html>
